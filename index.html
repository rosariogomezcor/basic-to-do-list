<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Basic To-Do List</h1>

    <h3>Commands:</h3>
    <ol>
        <li>Type <strong>'quit'</strong> to exit the app</li>
        <li>Type <strong>'new'</strong> to add a new task</li>
        <li>Type <strong>'list'</strong> to list all tasks</li>
        <li>Type <strong>'delete'</strong> to delete a task</li>
    </ol>

    <script src="app.js"></script>
</body>
</html>
